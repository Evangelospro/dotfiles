[".config/hypr/hyprland-repo"]
    type = "git-repo"
    url = "https://github.com/hyprwm/hyprland"
    branch = "main"
    refreshPeriod = "6h"
    clone.args = ["--recursive", "--depth=20"]

[".local/bin/raise"]
    type = "archive-file"
    url = '{{ gitHubLatestRelease "knarkzel/raise" | toJson | fromJson | jq ".assets[2].browser_download_url" | first}}'
    executable = true
    refreshPeriod = "168h"
    path = "raise"

[".local/bin/fix-keys"]
    type = "file"
    url = "https://raw.githubusercontent.com/arcolinux/arcolinux-system-config/master/usr/local/bin/arcolinux-fix-pacman-databases-and-keys"
    executable = true
    refreshPeriod = "500h"

