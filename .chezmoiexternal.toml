    url = '{{ gitHubLatestRelease "knarkzel/raise" | toJson | fromJson | jq ".assets[2].browser_download_url" | first}}'
    executable = true
    refreshPeriod = "168h"
    path = "raise"

[".local/bin/fix-keys"]
