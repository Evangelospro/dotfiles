name: iso_build
on:
  workflow_dispatch:
  # schedule:
  #  - cron:  '30 2 * * *'

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}
      - 
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: 'DDMMYYYYHHmm'
    outputs:
      release_tag: ${{ steps.time.outputs.time }}
  build-release:
    runs-on: ubuntu-latest
    needs: [prepare-release]
    steps:
      - name: Allow workflow to be cancelled
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}          
      # - name: Maximize build space
      #   uses: easimon/maximize-build-space@master
      #   with:
      #     root-reserve-mb: 1536
      #     swap-size-mb: 1024
      #     remove-dotnet: 'true'
      #     remove-android: 'true'
      #     remove-haskell: 'true'
      #     remove-codeql: 'true'
      - name: Create output directory
        run: |
          mkdir -p isoOUT
          chmod 777 isoOUT
      - name: Run Docker builder
        uses: pl-strflt/docker-container-action@v1
        with:
          repository: evangelospro/dotfiles
          ref: main
          opts: --network=host --privileged -v "$(pwd)/isoOUT/":/home/builder/build/iso/isoOUT
          dockerfile: iso/Dockerfile
      - name: List files
        run: |
          pwd
          ls -lasih .
      - name: Upload Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${{ github.token }} | gh auth login --with-token
          gh release create main isoOUT/*.iso isoOUT/*.sha256 isoOUT/*.txt -t ${{ needs.prepare-release.outputs.release_tag }} --repo ${{ github.repository }}
      - name: Rollback
        if: ${{ failure() || cancelled() }}
        run: |
          echo ${{ github.token }} | gh auth login --with-token
          gh release delete ${{ needs.prepare-release.outputs.release_tag }} -y --repo ${{ github.repository }}