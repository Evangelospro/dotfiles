# remember about the space after the end of the deviceâ€™s name (before the '{')!

# ENABLED
# laptop touchpads
device {
    name = syna7db5:00-06cb:cd41-touchpad
    natural_scroll=true
    disable_while_typing=true
    tap-to-click=true
    sensitivity=0.2
}

device {
    name = synaptics-tm2964-001
    natural_scroll=true
    disable_while_typing=true
    tap-to-click=true
    sensitivity=0.2
}

device {
    name = asuf1204:00-2808:0104-touchpad
    natural_scroll=true
    disable_while_typing=true
    tap-to-click=true
    sensitivity=0.1
    accel_profile=flat
    scroll_method=2fg
}

# external mouses
device {
    name = usb-optical-mouse
    sensitivity=0.1
    natural_scroll=false
}

device {
    name = razer-razer-deathadder-essential
    sensitivity=0.00001
    natural_scroll=false
    accel_profile=flat
}

# laptop keyboards
device {
    name = at-translated-set-2-keyboard
    kb_layout=us,gr
    kb_variant=qwerty
    kb_options=grp:alt_shift_toggle,caps:escape
    numlock_by_default=true
}

# external keyboards
device {
    name = compx-2.4g-receiver
    kb_layout=us,gr
    kb_variant=qwerty
    kb_options=grp:alt_shift_toggle,caps:escape
    numlock_by_default=true
}

# DISABLED
device {
    name = sleep-button
    enabled=false
}

device {
    name = power-button
    enabled=false
}

device {
    name = power-button-1
    enabled=false
}
