# Hacking software
# AVD
windowrule = float on, match:title ^(Emulator)$
windowrule = center on, match:title ^(Emulator)$
windowrule = move 100 100, match:title ^(Emulator)$
# windowrule = suppressevent maximize fullscreen on, match:title ^(Android\ Emulator.*)$
# windowrule = size 30% 70%, match:title ^(Android Emulator.*)$
# Ghidra
windowrule = center on, match:title ^(Java)$
windowrule = tile on, match:class ^(ghidra-Ghidra)$, match:title ^(Ghidra.*)$
windowrule = tile on, match:class ^(ghidra-Ghidra)$, match:title ^(CodeBrowser.*)$
# Ida
# windowrule = tile on, match:class ^(IDA)$, match:title ^(IDA)$

# Waydroid
# windowrule = tile on, match:class ^(Waydroid)$

# Force tile
windowrule = tile on, match:class ^(qemu-system-x86_64)$
windowrule = tile on, match:class ^(Spotify)$

# czkawka
windowrule = center on, match:class ^(czkawka_gui)$, match:title ^(Scanning)$
windowrule = size 30% 30%, match:class ^(czkawka_gui)$, match:title ^(Scanning)$

# FlameShot
# prevent flameshot from requesting fullscreen
# windowrule = suppressevent fullscreen on,match:class ^(flameshot)$,match:title ^(flameshot)
# set flameshot to floating
windowrule = float on,match:class ^(flameshot)$,match:title ^(flameshot)
# set flameshots position to top left of my left screen and set the size so that it spans whole viewport (you'll need to adjust the monitor and size as appropriate for your display set up)
windowrule = monitor 0,match:class ^(flameshot)$,match:title ^(flameshot)
windowrule = move 0 0,match:class ^(flameshot)$,match:title ^(flameshot)
windowrule = size 3280 1080,match:class ^(flameshot)$,match:title ^(flameshot)


# AGS
windowrule = float on, match:class ^(com.github.Aylur.ags)$
layerrule = no_anim on, match:namespace overview

# Launchers
# Walker
layerrule = no_anim on, match:namespace walker
# Rofi
windowrule = opacity 1.0 0.4, match:class ^(Rofi)$
windowrule = float on, match:class ^(Rofi)$
windowrule = center on, match:class ^(Rofi)$
windowrule = no_anim on, match:class ^(Rofi)$
windowrule = no_blur on, match:class ^(Rofi)$
windowrule = no_shadow on, match:class ^(Rofi)$
windowrule = no_max_size on, match:class ^(Rofi)$
# Clipboard manager (clipse)
windowrule = float on, match:class ^(clipse-gui)$
windowrule = stay_focused on, match:class ^(clipse-gui)$

# swaync
windowrule = float on, match:class ^(swaync)$
windowrule = opacity 0.75, match:class ^(swaync)$

# Xwayland
# windowrule = rounding 0, xwayland:1, floating:1
# jetbrains
windowrule = center on, match:class ^(.*jetbrains.*)$, match:title ^(Confirm Exit|Open Project|win*|splash)$
windowrule = size 640 400, match:class ^(.*jetbrains.*)$, match:title ^(splash)$
windowrule = no_initial_focus on, match:class ^(.*jetbrains.*)$, match:title ^(win.*)$
windowrule = no_focus on, match:class ^(.*jetbrains.*)$, match:title ^(win.*)$

# Screen sharing
windowrule = float on, match:title ^(Firefox — Sharing Indicator)$
windowrule = move 100% 20%, match:title ^(Chromium — Sharing Indicator)$
windowrule = float on, match:title ^(.*is sharing (your screen|a window)\.)$
windowrule = move 100% 20%, match:title ^(.*is sharing (your screen|a window)\.)$

# Onlyoffice
windowrule = tile on, match:class ^(ONLYOFFICE Desktop Editors)$

# bitwarden auth float
windowrule = float on, match:class ^(chrome-.*-Default)$

# Dont idleinhibit fullscreen
windowrule = match:fullscreen on, idle_inhibit fullscreen

# Communication and meeting applications (Discord, Slack, Zoom, Teams, Google meet etc.) ONLY WHEN in meetings
# Viber
windowrule = match:class ^(com.viber.Viber)$, match:title ^(ViberPC)$, float on
windowrule = match:title ^(ViberPC)$, match:class ^(com.viber.Viber)$, move 1610 55
# Zoom
windowrule = match:class ^(zoom)$, match:title ^(Meeting Chat)$, float on
# xwaylandvideobridge
windowrule = match:class ^(xwaylandvideobridge)$, opacity 0.0 override 0.0 override
windowrule = match:class ^(xwaylandvideobridge)$, no_anim on
windowrule = match:class ^(xwaylandvideobridge)$, no_initial_focus on
windowrule = match:class ^(xwaylandvideobridge)$, max_size 1 1
windowrule = match:class ^(xwaylandvideobridge)$, no_blur on
# Inhibit
windowrule = match:class ^(zoom)$, idle_inhibit focus
windowrule = match:title ^(.*Zoom.*|Meet –.*)$, idle_inhibit focus


# Python libraries
windowrule = match:class ^(Matplotlib)$, float on

# Background apps
windowrule = match:initial_title ^(ROG Control)(.*)$, workspace special:backgroundappsrogcontrolcenter silent
windowrule = match:class ^(valent)$, workspace special:backgroundappsvalent silent

# Polkit force focus (avoid typing password in the wrong window)
windowrule = match:class ^(hyprpolkitagent)$, stay_focused on
