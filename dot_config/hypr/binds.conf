env = terminal, "wezterm"
env = clipMenu, "clipMenu"
env = launcher, "launcher"
env = lockscreen, "lockscreen"
env = fileManager, "nautilus"
env = browser, "chromium"
env = editor, "code"
env = eww-launch, "~/.config/eww/launch"

bind=SUPER,RETURN,exec,eval $terminal
bind=ALT_L,F4,killactive
bind=ALT_L,XF86Back,killactive
bind=CTRL_SHIFT,ESC,exec, xkill
bind=SUPER,M,exit,
bind=SUPER,E,exec,eval $fileManager
bind=SUPER_SHIFT,E,exec,eval $eww-launch
bind=SUPER_SHIFT,F,togglefloating,
bind=SUPER,P,exec,~/.config/hypr/scripts/monitors
bind=SUPER,F,fullscreen
bindr=SUPER,L,exec,eval $lockscreen
bind=SUPER,SPACE,exec,eval $launcher
bind=SUPER,V,exec,eval $clipMenu
bind=SUPER,Z,toggleopaque
bind=SUPER,C,exec,hyprpicker | wl-copy
bind=SUPER_SHIFT,Z,exec,~/.config/hypr/scripts/toggle_opacity

bind=,Print,exec,flameshot gui

binde=,XF86AudioRaiseVolume,exec,volumectl -b up
binde=,XF86AudioLowerVolume,exec,volumectl -b down
bind=,XF86AudioMute,exec,volumectl toggle-mute
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous
bind=,Caps_Lock,exec,
binde=,XF86MonBrightnessUp,exec,lightctl up
binde=,XF86MonBrightnessDown,exec,lightctl down

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,A,movewindow,l
bind=SUPER,D,movewindow,r
bind=SUPER,W,movewindow,u
bind=SUPER,S,movewindow,d

bind=SUPER_SHIFT,R,hyprload,reload
bind=SUPER_SHIFT,U,hyprload,update

# bind=SUPER_SHIFT,left,movecurrentworkspacetomonitor,eDP-1
# bind=SUPER_SHIFT,right,movecurrentworkspacetomonitor,HDMI-A-1
bind=SUPER_SHIFT,left,movewindow,mon:eDP-1
bind=SUPER_SHIFT,right,movewindow,mon:HDMI-A-1


bind=SUPER,1,split-workspace,1
bind=SUPER,2,split-workspace,2
bind=SUPER,3,split-workspace,3
bind=SUPER,4,split-workspace,4
bind=SUPER,5,split-workspace,5
bind=SUPER,6,split-workspace,6
bind=SUPER,7,split-workspace,7
bind=SUPER,8,split-workspace,8
bind=SUPER,9,split-workspace,9
bind=SUPER,0,split-workspace,10

bind=SUPER_SHIFT,1,split-movetoworkspace, 1
bind=SUPER_SHIFT,2,split-movetoworkspace, 2
bind=SUPER_SHIFT,3,split-movetoworkspace, 3
bind=SUPER_SHIFT,4,split-movetoworkspace, 4
bind=SUPER_SHIFT,5,split-movetoworkspace, 5
bind=SUPER_SHIFT,6,split-movetoworkspace, 6
bind=SUPER_SHIFT,7,split-movetoworkspace, 7
bind=SUPER_SHIFT,8,split-movetoworkspace, 8
bind=SUPER_SHIFT,9,split-movetoworkspace, 9
bind=SUPER_SHIFT,0,split-movetoworkspace, 10

bind=SUPER,TAB,workspace, e+1
bind=SUPER_SHIFT,TAB,workspace, e-1

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow