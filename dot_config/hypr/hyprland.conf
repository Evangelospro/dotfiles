# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

# Monitors
monitor=eDP-1,1920x1080,0x0,1
monitor=HDMI-A-1,1920x1080@60,1980x0,1
workspace=eDP-1,1
workspace=HDMI-A-1,3
# monitor=eDP-1,addreserved,-30,0,0,0
# monitor=HDMI-A-1,addreserved,-30,0,0,0

exec-once=/usr/libexec/polkit-gnome-authentication-agent-1
exec-once=swaync # or dunst
exec-once=~/.config/eww/scripts/init
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/launch_portals
exec-once=swaybg -o \* -i ~/background.png -m fill &
#exec-once=wl-clip-persist --clipboard regular &
#exec-once=wl-paste --watch cliphist store &
exec-once=seadrive-gui &
exec=swayosd
exec=~/.config/eww/scripts/setMainMonitor

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

source=~/.config/hypr/themes/catppuccin-macchiato.conf

general {
    sensitivity=1.0 # for mouse cursor
    gaps_in=10
    gaps_out=10
    
    border_size=4 
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #   damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
    cursor_inactive_timeout=10
    layout=dwindle
}
#Decoration section in theme file

decoration {
    blur_new_optimizations = true
    active_opacity = 1.0
    inactive_opacity = 1.0
    #fullscreen_opacity = 1.0
    drop_shadow=true
    shadow_range=20
    shadow_render_power=3
    col.shadow=rgb(8aadf4)
    col.shadow_inactive=rgb(8aadf4)
    rounding=6
    multisample_edges=true
    blur_ignore_opacity=true
    blur=true
    blur_size=10 # minimum 1
    blur_passes=3 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}



animations {
    enabled=1
    bezier=pace,0.46, 1, 0.29, 0.99
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windowsIn,1,6,pace,slide
    animation=windowsOut,1,6,default,slide
    animation=windowsMove,1,6,pace,slide
    animation=fade,1,10,pace
    animation=workspaces,1,7,pace,slide
    animation=specialWorkspace,1,8,pace,slide
    animation=border,0,3,default
}



dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
}

misc {
    animate_manual_resizes=true
}

#debug {
#    overlay=true
