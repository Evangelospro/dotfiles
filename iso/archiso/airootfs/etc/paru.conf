#
# GENERAL OPTIONS
#
[options]
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil
#AurOnly
BottomUp
#RemoveMake
SudoLoop
#UseAsk
SaveChanges
Limit = 30
#CombinedUpgrade
#CleanAfter
#UpgradeMenu
NewsOnUpgrade
# SkipReview

#LocalRepo
#Chroot
#Sign
#SignDb
#KeepRepoCache

